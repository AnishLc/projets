<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Instagram</title>
     <!--Stylesheet-->
     <!-- <link rel="stylesheet" href="style.css"> -->
     <!--Font awesome-->
     <script src="https://kit.fontawesome.com/4e6b50c3ce.js" crossorigin="anonymous"></script>
</head>
<body>
     <section class="cover">
          <div class="left">
               <img src="https://i0.wp.com/www.alphr.com/wp-content/uploads/2020/12/Screenshot_2019-12-02-Instagram.png?w=690&ssl=1">
          </div>
          <div class="right">
            <div class="panel login">
            <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/840px-Instagram_logo.svg.png" alt="logo">
            <form>
                 <input
                  class="input-box"
                  type="text"
                  name="username"
                  required
                  placeholder="Phone number, username, or email"
                  >
                  <input
                  class="input-box"
                  type="password"
                  name="password"
                  required
                  placeholder="Password"
                  >
                  <input
                  class="button"
                  type="submit"
                  name="login"
                  value="Log In"
                  >
                  <div class="divider">
                       <div class="line"></div>
                       <p>OR</p>
                       <div class="line"></div>
                  </div>
                  <a class="fb" href=#>Log in with Facebook</a>
                  <a class="forgot" href=#>Forgot password?</a>
            </form>
          </div>
          <div class="panel signup">
          <p>Don't have an account?</p>
          <a href=#>Sign up</a>
          </div>
          <div class="apps">
               <p>Get the app.</p>
               <div class="app-stores">
                    <img src="https://www.vhv.rs/dpng/d/17-173159_appstore-and-google-play-icons-png-transparent-png.png">
               </div>
          </div>
          </div>
     </section>
     <footer>
          <p>Footer content</p>
     </footer>
</body>
</html>
